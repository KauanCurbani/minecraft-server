  # This parameter allows you to control sound playback using a resource pack.
  # A resource pack is a file that modifies the audio and graphical elements of the game, adding new textures and sounds.
  # If you want your sounds to be played using a resource pack, set this parameter to "true".
  # In this case, for the sounds to work, players must have the corresponding resource pack installed.
  #
  # Этот параметр позволяет вам управлять воспроизведением звуков с использованием ресурс-пака.
  # Ресурс-пак - это файл, который изменяет аудио и графические элементы игры, добавляя новые текстуры и звуки.
  # Если вы хотите, чтобы ваши звуки воспроизводились с помощью ресурс-пака, установите этот параметр на "true".
  # В этом случае, для того чтобы звуки работали, у игроков должен быть установлен соответствующий ресурс-пак.
  Resource-Pack-Play-Sound-Enabled: false
  # In this section, you can specify the name of the sound you want to use from your resource pack.
  # Sound files are typically organized in a hierarchical structure to provide logical organization and ease of management.
  # In this case, you need to specify the path to the sound file within your resource pack.
  # "minecraft" is the domain (provider) of the resource pack.
  # "main.sounds" is the path to the sound file within the domain. This can be a folder or path where the sound file is stored within the resource pack.
  # If your sound is located in the "sounds" subfolder of your resource pack and is named "mysound.ogg," the path would look like "minecraft:sounds/mysound.ogg."
  # Note that the format and structure of the sound name depend on the specific system or plugin you are using.
  # Make sure the path is correctly specified according to your system and resource pack structure.
  #
  # В данном разделе вы можете указать название звука, который вы хотите использовать из вашего ресурс-пака.
  # Звуковые файлы обычно организованы в иерархической структуре, чтобы обеспечить логическую организацию и
  # легкость в управлении. В данном случае, вам нужно указать путь к звуковому файлу внутри вашего ресурс-пака.
  # minecraft - это имя домена (поставщика) ресурс-пака.
  # main.sounds - это путь к звуковому файлу внутри домена. Это может быть папка или путь, где хранится звуковой файл внутри ресурс-пака.
  # Если ваш звук находится в подпапке sounds вашего ресурс-пака и называется mysound.ogg, то путь будет выглядеть так minecraft:sounds/mysound.ogg.
  # Обратите внимание, что формат и структура названия звука зависит от конкретной системы или плагина, которую вы используете.
  # Убедитесь, что путь указан корректно с учетом вашей системы и структуры ресурс-пака.
  Resource-Pack-Sound: minecraft:main.sounds
  # Select the sound category. Available categories:
  # MASTER - Main category, used to control the overall volume of all sounds.
  # The volume of this category affects all other categories.
  # MUSIC - Musical sounds, such as music playback and melodies.
  # RECORDS - Sounds of record discs.
  # WEATHER - Sounds of weather effects such as rain and thunder.
  # BLOCKS - Sounds related to blocks, e.g., destruction, placement, or walking on blocks.
  # HOSTILE - Sounds of hostile creatures like skeletons, zombies, spiders, etc.
  # NEUTRAL - Sounds of neutral creatures like villagers, llamas, etc.
  # PLAYERS - Sounds of players, including AI players.
  # AMBIENT - Environmental sounds such as animals, nature, and other background sounds.
  # VOICE - Voice chat sounds.
  # ENTITY - General category for sounds related to entities.
  #
  # Выберите категорию звука. Доступные категории:
  # MASTER - Главная категория, используется для управления общей громкостью всех звуков,
  # громкость данной категории влияет на все остальные категории.
  # MUSIC - Музыкальные звуки, такие как воспроизведение музыки и мелодий.
  # RECORDS - Звуки музыкальных дисков (record discs).
  # WEATHER - Звуки погодных эффектов, таких как дождь, гроза и т.д.
  # BLOCKS - Звуки связанные с блоками, например, разрушение, размещение или шаги по блокам.
  # HOSTILE - Звуки враждебных существ, например, скелетов, зомби, пауков и т.д.
  # NEUTRAL - Звуки нейтральных существ, например, деревенских жителей, лам и т.д.
  # PLAYERS - Звуки игроков, включая игроков искусственного интеллекта.
  # AMBIENT - Звуки окружения, такие как животные, природа и другие фоновые звуки.
  # VOICE - Звуки голосового чата.
  # ENTITY - Общая категория для звуков, связанных с сущностями.
  Resource-Pack-Sound-Category: MASTER
  # The "volume" parameter controls the sound volume.
  # A value of "1.0" indicates maximum sound volume,
