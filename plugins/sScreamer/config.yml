  # а значения менее "1.0" означают более низкий тон,
  # а значения больше "1.0" - более высокий тон.
  Resource-Pack-Pitch: 1.0
  # This parameter determines whether particles are enabled. If set to true, particles will be created.
  #
  # Этот параметр определяет, включены ли частицы. Если он установлен на true, то будет cоздаваться частицы.
  Particle-Enabled: true
  # This parameter defines the type of particle to be used.
  # In this case, the particle type is set to DRAGON_BREATH, which means dragon breath particles will be created.
  #
  # Этот параметр определяет тип частиц, который будет использоваться.
  # В данном случае, тип частиц установлен на DRAGON_BREATH, что
  # означает, что будут создаваться частицы дыхания дракона.
  Particle-Type: DRAGON_BREATH
  # This parameter specifies the number of particles to be created.
  # In this case, 2 particles will be created.
  #
  # Этот параметр определяет количество частиц, которые будут созданы.
  # В данном случае, будет создано 2 частицы.
  Particle-Count: 2
  # This parameter sets the offset on the X-axis for each particle.
  # A value of 0.5 means the particles will be shifted 0.5 blocks relative to the starting point.
  #
  # Этот параметр задает смещение по оси X для каждой частицы.
  # Значение 0.5 означает, что частицы будут сдвинуты на 0.5 блока относительно начальной точки.
  Particle-OffsetX: 0.5
  # This parameter sets the offset on the Y-axis for each particle.
  # A value of 0.5 means the particles will be shifted 0.5 blocks upward relative to the starting point.
  #
  # Этот параметр задает смещение по оси Y для каждой частицы.
  # Значение 0.5 означает, что частицы будут сдвинуты на 0.5 блока вверх относительно начальной точки.
  Particle-OffsetY: 0.5
  # This parameter sets the offset on the Z-axis for each particle.
  # A value of 0.5 means the particles will be shifted 0.5 blocks forward relative to the starting point.
  #
  # Этот параметр задает смещение по оси Z для каждой частицы.
  # Значение 0.5 означает, что частицы будут сдвинуты на 0.5 блока вперед относительно начальной точки.
  Particle-OffsetZ: 0.5
  # This parameter defines an additional parameter for particles that can affect their appearance or behavior.
  # A value of 0.2 may control the size or transparency of the particles.
  #
  # Этот параметр определяет дополнительный параметр для частиц, который может влиять на их внешний вид или поведение.
  # Значение 0.2 может контролировать размер или прозрачность частиц.
