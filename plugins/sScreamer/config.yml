  #
  # Нельзя призвать скримера для игроков, которые находятся в этом списке, и используя аргумент -bypass в команде.
  No-Spawn-Players-Entity-Use-Command-Arg:
  - Snon
  # If set to true, you will be able to summon a screamer even when players are in the No-Spawn-Players-Entity-Use-Command-Arg list
  # from the console.
  # If set to false, you cannot summon a screamer for players in the No-Spawn-Players-Entity-Use-Command-Arg list
  # from the console.
  #
  # Если стоит true, то можно будет призвать скримера даже, когда игроки находятся в списке No-Spawn-Players-Entity-Use-Command-Arg:
  # из консоли.
  # Если стоит false, то нельзя призвать скримера для игроков, которые находятся в списке No-Spawn-Players-Entity-Use-Command-Arg:
  # из консоли.
  Enable-Bypass-For-Players-Only: false
  # Automatic Screamer Spawn Settings
  # If set to true, a screamer will automatically spawn for a random online player.
  # If set to false, automatic screamer spawning will be disabled.
  #
  # Настройки автоматического появления скримера
  # Если установлено true, то скример будут автоматически появляться для рандомного онлайн игрока.
  # Если установлено в false, автоматическое появление скримера будет отключено.
  Automatic-Spawn-Screamer-Time-Enabled: true
  # Time in seconds between the automatic appearance of the screamer for a random online player.
  # For example, if the value is set to (in seconds) 3600, a random player will be selected
  # every 1 hour, and a screamer will appear for them.
  #
  # Время в секундах между автоматическим появлением скримера для рандомного онлайн игрока.
  # Например, если установлено значение (в секундах) 3600, то каждый 1 час будет выбран
  # случайный игрок, и для него появится скример.
  Automatic-Spawn-Screamer-Time: 3600
  # Players with disabled automatic jump scare triggering
  # Specify the list of players for whom automatic jump scare triggering will be disabled.
  #
  # Игроки, для которых отключено автоматическое появление скримера
  # Укажите список игроков, для которых автоматическое появление скримера будет отключено.
  No-Automatic-Spawn-Screamer-Players:
  - Snon
