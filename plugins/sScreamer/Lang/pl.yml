  - '&c&l[Myśli] - &fTrzask sprawił, że aż zaskoczyłem... pewnie creeper.'
  - '&c&l[Myśli] - &fNagle coś przemknęło obok...'
  - '&c&l[Myśli] - &fTajemnicze dźwięki podnoszą wyobraźnię.'
  - '&c&l[Myśli] - &fTe dźwięki pozostaną w mojej pamięci... co to było?'
