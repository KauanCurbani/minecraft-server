  - '&c&l[Myśli] - &fChyba wystarczy Minecrafta na dzisiaj.'
  - '&c&l[Myśli] - &fCo?! Skąd to się wzięło?'
  - '&c&l[Myśli] - &fOch, aż się przestraszyłem! Co to było?'
  - '&c&l[Myśli] - &fDobrze, to był tylko sen... mam nadzieję.'
  - '&c&l[Myśli] - &fChyba usłyszałem coś za swoimi plecami...'
  - '&c&l[Myśli] - &fKtoś wyszedł zdenerwowany, co się stało?'
  - '&c&l[Myśli] - &fNa razie... hei, co to jest?'
  - '&c&l[Myśli] - &fDźwięki za oknem zawsze mnie przerażają...'
  - '&c&l[Myśli] - &fTo może być wiatr, albo coś innego...'
  - '&c&l[Myśli] - &fCoś na pewno się stało...'
