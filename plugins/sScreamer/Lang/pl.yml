
# Wsparcie dla kolorów w formacie &4 i RGB {#000000} działa od wersji 1.16+

# Komunikaty
Messages:
  # Tutaj możesz określić własne imię dla straszydła. Imię będzie widoczne nad głową straszydła.
  Custom-Mob-Name: '&4&l&k&n000 &c&l&nBOOOOOOO!!!!!! &4&l&k&n000'
  # Tutaj możesz napisać dowolne wiadomości.
  # Dodatkowo można tutaj używać \n do przenoszenia tekstu na następną linię. Na przykład: Cześć\nHej, słowo "Hej" będzie już na drugiej linii.
