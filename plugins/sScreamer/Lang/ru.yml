  - '&c&l[Мысли] - &fСквозь звуки проходит какое-то послание... но какое именно?'
  - '&c&l[Мысли] - &fЗвуковая симфония природы скрывает секреты...'
  - '&c&l[Мысли] - &fМоя интуиция говорит мне, что стоит быть готовым ко всему.'
  - '&c&l[Мысли] - &fЭтот момент словно замедлился из-за звуков вокруг.'
  - '&c&l[Мысли] - &fПодпрыгнул от странных звуков, но что же это могло быть?'
  - '&c&l[Мысли] - &fЗвуки проникают сквозь сознание, оставляя след в душе...'
