  - '&c&l[Мысли] - &fНеужели это реально или всего лишь продукт моей фантазии?'
  - '&c&l[Мысли] - &fИграюсь в мыслях, но за спиной что-то двигается...'
  - '&c&l[Мысли] - &fВ тишине кажется, будто где-то что-то шепчет...'
  - '&c&l[Мысли] - &fМелькнула какая-то фигура в тени... или мне показалось?'
  - '&c&l[Мысли] - &fС каждым звуком я все ближе к пониманию, что происходит.'
  - '&c&l[Мысли] - &fЗвуки заслуживают внимания... или это лишь иллюзия?'
