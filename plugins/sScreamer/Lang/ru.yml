  # Сообщения как нужно использовать команду
  Use-Command-Message:
  - ''
  - '&c&l[sScreamer] - &fИспользования: &e/scream <игрок>'
  - ''
  # Сообщения когда нет такого игрока на сервере
  Player-Not-Found-Message:
  - ''
  - '&c&l[sScreamer] - &fИгрок &e%player% &fне найден!'
  - ''
  # Сообщения когда у игрока уже есть скример
  Already-Spawn-Entity-Message:
  - ''
  - '&c&l[sScreamer] - &fИгрока &e%player% &fуже пугают!'
  - ''
  # Сообщения когда у игрока нет прав на то, чтобы призвать скримера для другого игрока
  Already-Spawn-Entity-Bypass-Message:
  - ''
  - '&c&l[sScreamer] - &fДля игрока &e%player% &fнельзя призвать скримера! Используйте
    &e-bypass'
  - ''
  # Сообщения когда у игрока нет прав на использование -bypass
  Already-Spawn-Entity-Args-Bypass-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас нет разрешения на использование &e-bypass'
  - ''
  # Сообщения когда для игрока создан скример
  Spawn-Entity-Message:
  - ''
  - '&c&l[sScreamer] - &fВы напугали игрока &e%player%'
  - ''
  # Сообщения когда указан не верный моб
  Entity-Type-Not-Found-Message:
  - ''
  - '&c&l[sScreamer] - Указан не верный моб. Вы указали: %mob-type%'
  - ''
  # Сообщение, которое будет отправлено отправителю команды
  # при успешной перезагрузке конфигурации.
  Reload-Message:
  - ''
  - '&a[sScreamer] - Конфигурация перезагружена!'
  - ''
  # Сообщение, которое будет отправлено отправителю команды,
  # если у него нет разрешения для выполнения команды перезагрузки.
  Reload-No-Permission-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас нет прав на использование этой команды!'
  - ''
  # Сообщение, которое будет отправлено отправителю команды,
  # если у него нет разрешения для выполнения команды вызова скримера.
  No-Permission-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас нет прав на использование этой команды!'
  - ''
  # Сообщение, которое выводится, когда игрок пытается использовать аргумент -bypass на другом игроке, который находиться в конфиге
  No-Spawn-Player-Entity-Use-Command-Arg-Message:
  - ''
  - '&c&l[sScreamer] - &cИгрок &e%player% &cзащищен от аргумента &e-bypass &cв команде!'
  - ''
  # Сообщение о включении плагина
  Plugin-Enabled-Message:
  - ''
  - '&c&l[sScreamer] &8- &aПлагин включен! &b%mc% &aмс'
  - '&c&l[sScreamer] &8- &aВерсия сервера: &b%server_version%'
  - '&c&l[sScreamer] &8- &aВерсия Java: &b%java_version_server% &8| &aХост: &b%os_version%'
  - ''
  # Сообщение об отключении плагина
  Plugin-Disabled-Message:
  - ''
  - '&c&l[sScreamer] &8- &cПлагин отключен! %mc% мс'
  - ''
  # Сообщение о том, что у игрока есть задержка на команду
  # Определяет формат сообщения о времени, оставшемся до завершения действия.
  # Используйте следующие переменные для вставки времени:
  #   - %days%: Количество дней.
  #   - %daysLabel%: Текстовое представление дней (1 день, 2 дня, 5 дней).
  #   - %hours%: Количество часов.
  #   - %hoursLabel%: Текстовое представление часов (1 час, 2 часа, 5 часов).
  #   - %minutes%: Количество минут.
  #   - %minutesLabel%: Текстовое представление минут (1 минута, 2 минуты, 5 минут).
  #   - %seconds%: Количество секунд.
  #   - %secondsLabel%: Текстовое представление секунд (1 секунда, 2 секунды, 5 секунд).
  Cooldown-Message:
  - ''
  - '&c&l[sScreamer] - &fПодождите еще &e%days% %daysLabel% %hours% %hoursLabel% %minutes%
    %minutesLabel% %seconds% %secondsLabel% &fперед выполнением команды снова.'
  - ''
  # Текстовое представление для "день", когда остается один день.
  Label-Day-1: день
  # Текстовое представление для "дня", когда остаются два дня.
  Label-Days-2: дня
  # Текстовое представление для "дней", когда остается более двух дней.
  Label-Days-3: дней
  # Текстовое представление для "час", когда остается один час.
  Label-Hour-1: час
  # Текстовое представление для "часа", когда остаются два часа.
  Label-Hours-2: часа
  # Текстовое представление для "часов", когда остается более двух часов.
  Label-Hours-3: часов
  # Текстовое представление для "минута", когда остается одна минута.
  Label-Minute-1: минута
  # Текстовое представление для "минуты", когда остаются две минуты.
  Label-Minutes-2: минуты
  # Текстовое представление для "минут", когда остается более двух минут.
  Label-Minutes-3: минут
  # Текстовое представление для "секунда", когда остается одна секунда.
  Label-Second-1: секунда
  # Текстовое представление для "секунды", когда остаются две секунды.
  Label-Seconds-2: секунды
  # Текстовое представление для "секунд", когда остается более двух секунд.
  Label-Seconds-3: секунд
