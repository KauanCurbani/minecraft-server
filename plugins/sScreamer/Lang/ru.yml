  - '&c&l[Мысли] - &fАй, прямо вздрогнул! Что это было?'
  - '&c&l[Мысли] - &fЛадно, это был сон... надеюсь.'
  - '&c&l[Мысли] - &fКажется, я что-то услышал за спиной...'
  - '&c&l[Мысли] - &fКто-то вышел взволнованным, что произошло?'
  - '&c&l[Мысли] - &fПока... эй, что это?'
  - '&c&l[Мысли] - &fЗвуки за окном меня всегда пугают...'
  - '&c&l[Мысли] - &fТо ли это ветер, то ли что-то другое...'
  - '&c&l[Мысли] - &fЧто-то произошло, несомненно...'
  - '&c&l[Мысли] - &fС этим звуком мне стоит узнать, что происходит.'
  - '&c&l[Мысли] - &fТреск заставил меня вздрогнуть... наверное, это опять крипер.'
  - '&c&l[Мысли] - &fВдруг что-то мимолетное пронеслось мимо...'
  - '&c&l[Мысли] - &fЗагадочные звуки заставляют воображение бежать вперед.'
  - '&c&l[Мысли] - &fЭти звуки остаются в моей памяти... что это было?'
  - '&c&l[Мысли] - &fНичего необычного, наверное... но почему я так напряжен?'
  - '&c&l[Мысли] - &fВсе вокруг так таинственно, словно скрывается что-то важное.'
  - '&c&l[Мысли] - &fСтранно, но я чувствую, что на меня кто-то смотрит.'
  - '&c&l[Мысли] - &fНе могу понять, откуда доносятся эти странные шорохи.'
  - '&c&l[Мысли] - &fМоя спина моментально покрылась мурашками... надо быть начеку.'
  - '&c&l[Мысли] - &fНеобычно тихо... слишком тихо для моего успокоения.'
  - '&c&l[Мысли] - &fПризрачные тени скользят вокруг... это мне только показалось?'
  - '&c&l[Мысли] - &fЗвуки как будто из другого мира... или это мне кажется?'
  - '&c&l[Мысли] - &fМои нервы на пределе, это точно необычное.'
  - '&c&l[Мысли] - &fЧто-то в воздухе заставило меня затаить дыхание...'
  - '&c&l[Мысли] - &fБудто бы мир вдруг изменился... или это иллюзия?'
  - '&c&l[Мысли] - &fМой пульс участился... что же это значит?'
  - '&c&l[Мысли] - &fНе могу удержать ощущение, что мне не одному здесь.'
  - '&c&l[Мысли] - &fСтрах и любопытство смешались в одну смесь...'
  - '&c&l[Мысли] - &fОсторожность подсказывает мне, что лучше быть настороже.'
