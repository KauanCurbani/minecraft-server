  # Повідомлення про правильне використання команди
  Use-Command-Message:
  - ''
  - '&c&l[sScreamer] - &fВикористання: &e/scream <гравець>'
  - ''
  # Повідомлення, коли немає такого гравця на сервері
  Player-Not-Found-Message:
  - ''
  - '&c&l[sScreamer] - &fГравець &e%player% &fне знайдений!'
  - ''
  # Повідомлення, коли у гравця вже є страшило
  Already-Spawn-Entity-Message:
  - ''
  - '&c&l[sScreamer] - &fГравця &e%player% &fвже пугають!'
  - ''
  # Повідомлення, коли у гравця немає прав на те, щоб призвати страшила для іншого гравця
  Already-Spawn-Entity-Bypass-Message:
  - ''
  - '&c&l[sScreamer] - &fДля гравця &e%player% &fнеможливо призвати страшила! Використовуйте
    &e-bypass'
  - ''
  # Повідомлення, коли у гравця немає прав на використання -bypass
  Already-Spawn-Entity-Args-Bypass-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас немає дозволу на використання &e-bypass'
  - ''
  # Повідомлення, коли для гравця створено страшила
  Spawn-Entity-Message:
  - ''
  - '&c&l[sScreamer] - &fВи налякали гравця &e%player%'
  - ''
  # Повідомлення, коли вказаний неправильний моб
  Entity-Type-Not-Found-Message:
  - ''
  - '&c&l[sScreamer] - Вказано неправильний моб. Ви вказали: %mob-type%'
  - ''
  # Повідомлення, яке буде відправлено відправнику команди
  # після успішного перезавантаження конфігурації.
  Reload-Message:
  - ''
  - '&a[sScreamer] - Конфігурацію перезавантажено!'
  - ''
  # Повідомлення, яке буде відправлено відправнику команди,
  # якщо в нього немає дозволу на виконання команди перезавантаження.
  Reload-No-Permission-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас немає дозволу на використання цієї команди!'
  - ''
  # Повідомлення, яке буде відправлено відправнику команди,
  # якщо в нього немає дозволу на виконання команди виклику страшила.
  No-Permission-Message:
  - ''
  - '&c&l[sScreamer] - &fУ вас немає дозволу на використання цієї команди!'
  - ''
  # Повідомлення, яке виводиться, коли гравець намагається використовувати аргумент -bypass на іншому гравці, який знаходиться в конфігурації
  No-Spawn-Player-Entity-Use-Command-Arg-Message:
  - ''
  - '&c&l[sScreamer] - &cГравець &e%player% &cзахищений від аргументу &e-bypass &cв
    команді!'
  - ''
  # Повідомлення про увімкнення плагіна
  Plugin-Enabled-Message:
  - ''
  - '&c&l[sScreamer] &8- &aПлагін увімкнено! %mc% мс'
  - '&c&l[sScreamer] &8- &aВерсія сервера: &b%server_version%'
  - '&c&l[sScreamer] &8- &aВерсія Java: &b%java_version_server% &8| &aХост: &b%os_version%'
  - ''
  # Повідомлення про вимкнення плагіна
  Plugin-Disabled-Message:
  - ''
  - '&c&l[sScreamer] &8- &cПлагін вимкнено! %mc% мс'
  - ''
  # Повідомлення про те, що у гравця є затримка на команду
  # Визначає формат повідомлення про час, що залишився до завершення дії.
  # Використовуйте наступні змінні для вставки часу:
  #   - %days%: Кількість днів.
  #   - %daysLabel%: Текстове представлення днів (1 день, 2 дні, 5 днів).
  #   - %hours%: Кількість годин.
  #   - %hoursLabel%: Текстове представлення годин (1 година, 2 години, 5 годин).
  #   - %minutes%: Кількість хвилин.
  #   - %minutesLabel%: Текстове представлення хвилин (1 хвилина, 2 хвилини, 5 хвилин).
  #   - %seconds%: Кількість секунд.
  #   - %secondsLabel%: Текстове представлення секунд (1 секунда, 2 секунди, 5 секунд).
  Cooldown-Message:
  - ''
  - '&c&l[sScreamer] - &fЗачекайте ще &e%days% %daysLabel% %hours% %hoursLabel% %minutes%
    %minutesLabel% %seconds% %secondsLabel% &fперед виконанням команди знову.'
  - ''
  # Текстове представлення для "день", коли залишився один день.
  Label-Day-1: день
  # Текстове представлення для "дня", коли залишаються два дні.
  Label-Days-2: дні
  # Текстове представлення для "днів", коли залишається більше двох днів.
  Label-Days-3: днів
  # Текстове представлення для "година", коли залишається одна година.
  Label-Hour-1: година
  # Текстове представлення для "години", коли залишаються дві години.
  Label-Hours-2: години
  # Текстове представлення для "годин", коли залишається більше двох годин.
  Label-Hours-3: годин
  # Текстове представлення для "хвилина", коли залишається одна хвилина.
  Label-Minute-1: хвилина
  # Текстове представлення для "хвилини", коли залишаються дві хвилини.
  Label-Minutes-2: хвилини
  # Текстове представлення для "хвилин", коли залишається більше двох хвилин.
  Label-Minutes-3: хвилин
  # Текстове представлення для "секунда", коли залишається одна секунда.
  Label-Second-1: секунда
  # Текстове представлення для "секунди", коли залишаються дві секунди.
  Label-Seconds-2: секунди
  # Текстове представлення для "секунд", коли залишається більше двох секунд.
  Label-Seconds-3: секунд
